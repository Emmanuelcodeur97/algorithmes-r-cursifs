</head>
<body>
    <h1>Palindrome Checker</h1>
    <script>
        function estPalindrome(chaine) {
            chaine = chaine.replace(/[^a-zA-Z0-9]/g, '').toLowerCase(); // Suppression des espaces, ponctuation, et mise en minuscules

            function verifierPalindrome(str) {
                if (str.length <= 1) {
                    return true;
                }
                if (str[0] !== str[str.length - 1]) {
                    return false;
                }
                return verifierPalindrome(str.slice(1, -1));
            }

            return verifierPalindrome(chaine);
        }

        // Exemples d'utilisation
        console.log(estPalindrome("A man, a plan, a canal, Panama")); // true
        console.log(estPalindrome("Hello")); // false
        console.log(estPalindrome("racecar")); // true

    </script>
